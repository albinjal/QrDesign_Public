<div class="header">
  <div class="header_text_box">
    <h1>FAQ</h1>
  </div>
</div>


<div class="body">
  <mat-card class="cards" *ngFor="let question of faq.questions">
    <mat-card-title>
      <h3 class="heading">{{question.question}}</h3>
    </mat-card-title>
    <mat-card-content [innerHTML]="question.answer">
    </mat-card-content>
    <mat-card-footer>
      <p style="margin: 0 0 1rem 1rem">Hj√§lpte svaret?</p>
      <button mat-flat-button>Ja</button>
      <button mat-flat-button>Nej</button>
    </mat-card-footer>
  </mat-card>

</div>
