<div class="storeheader">
  <h1>Butik</h1>
</div>
<div class="contentheader">

  <!-- <mat-paginator  [pageSize]="25" [pageSizeOptions]="[25]"></mat-paginator> -->
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
</div>

<div class="storecontent">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eget Motiv</mat-card-title>
      <mat-card-subtitle><p>Canvas/Poster</p></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image
         src="https://firebasestorage.googleapis.com/v0/b/artshop-b3081.appspot.com/o/products%2FEgen%20Produkt.png?alt=media&token=a5e16415-c84e-4c2a-902f-7048b0a163d6">
    <mat-card-actions>
      <button mat-button color="primary" (click)="custommotive()">Mer Info</button>
    </mat-card-actions>

  </mat-card>
<mat-card *ngFor="let product of products">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle><p>Canvas/Poster</p></mat-card-subtitle>
  </mat-card-header>
  <mat-progress-spinner mode="indeterminate" *ngIf="!product.load"></mat-progress-spinner>
  <img mat-card-image [src]="product.imgpath" (load)="product.load = true">
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/butik/produkt-detaljer/',product.id]">Mer Info</button>
  </mat-card-actions>

</mat-card>

  <div style="clear: left"></div>

</div>
